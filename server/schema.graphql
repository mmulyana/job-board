type Query {
  job(id: ID!): Job
  jobs: [Job]
  company(id: ID!): Company
}

type Mutation {
  createNewJob(input: CreateNewJobInput!): Job
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]!
}

type Job {
  id: ID!
  title: String!
  date: String!
  company: Company!
  description: String
}

input CreateNewJobInput {
  title: String!
  description: String
}
